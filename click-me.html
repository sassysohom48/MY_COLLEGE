    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .yes { background-color: green; color: white; }
        .no { background-color: red; color: white; }
        #response { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Me!</h1>
        <p><a href="https://www.youtube.com/shorts/sK5Zi0MHY10" target="_blank">Watch Video 1</a></p>
        <p><a href="https://youtu.be/ZumdHrajFlI?si=cdSuhuBIISakXq9n" target="_blank">Watch Video 2</a></p>
        <p><a href="https://kjsce.somaiya.edu/en/" target="_blank">Visit College Website</a></p>
        
        <h2>ARE YOU GOING TO VISIT?</h2>
        <button class="yes" onclick="showResponse('yes')">Yes</button>
        <button class="no" onclick="showResponse('no')">No</button>
        
        <p id="response"></p>
    </div>

    <script>
        function showResponse(answer) {
            const response = document.getElementById("response");
            if (answer === 'yes') {
                response.innerText = "Yey";
                response.style.color = "green";
            } else {
                response.innerText = "Invalid Input, please reconsider";
                response.style.color = "red";
            }
        }
    </script>
</body>
